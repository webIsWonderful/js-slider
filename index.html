<!DOCTYPE html>
<html>	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Movies Slider</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<section class="container">			
			<header>
				<h1 id="main-title">Prochainement dans nos salles !</h1>			
			</header>
			<main>
				<ul id="slides-wrapper"></ul>				
				<button class="controls" id="previous"><i class="fa fa-angle-left fa-3"></i></button>
				<button class="controls" id="next"><i class="fa fa-angle-right fa-3"></i></button>
				<div id="indicators"></div>	
			</main>					
		</section>
		
		<script src="js/main.js"></script>
	</body>
</html>
